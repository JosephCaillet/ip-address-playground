<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP address playground</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<h1>IP address playground</h1>

	<div>
		<h2 id="mainIpDisplay">0.0.0.0</h2>
		<div>
			<input id="mainIpInput" type="text" placeholder="Enter IP address here" value="0.0.0.0">
			<span id="errorMessage"></span>
		</div>

		<ip-panel base="10" version="4"></ip-panel>
		<ip-panel base="10" version="4" mask></ip-panel>
		<ip-panel base="2"  version="4" mask></ip-panel>
		<ip-panel base="2"  version="4"></ip-panel>
		<ip-panel base="16" version="4"></ip-panel>
	</div>
